bugreports:
  - summary: |
      Ошибка верстки при отображении единичного товара. 
    environment: |
      Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/112.0.0.0 Safari/537.36 OPR/98.0.0.0
      Windows 10 v21H2 (сборка ОС 19044.2965)
    steps-to-reproduce: |
      1. Ввести в строку поиска запрос, который выведет к единственному результату выдачи
    expected-result: |
      Пользователь видит единственный результат выдачи, верстка отдельных элементов не изменяется.
    actual-result: |
      Пользователь видит единственный результат выдачи, верстка элемента с товаром искажена. Карточка товара слишком узкая, текст выходит за границы блока.
      #bug-report-8.png

  - summary: |
      Строка поиска не выдает сообщение об отсутсвии результатов. 
    environment: |
      Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/112.0.0.0 Safari/537.36 OPR/98.0.0.0
      Windows 10 v21H2 (сборка ОС 19044.2965)
    steps-to-reproduce: |
      1. Ввести в строку поиска произвольный запрос несуществующего товара.
    expected-result: |
      Пользователь видит результаты поиска или отсутсвие найденных результатов.
    actual-result: |
      Пользователь не видит никаких изменений, сайт не реагирует на ввод кирилицы в строку поиска.
      
  - summary: |
      Чекбоксы в фильтре товаров не работают при первой загрузке веб-приложения.
    environment: |
      Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/112.0.0.0 Safari/537.36 OPR/98.0.0.0
      Windows 10 v21H2 (сборка ОС 19044.2965)
    steps-to-reproduce: |
      1. Отметить любой чекбокс в фильтре.
    expected-result: |
      Пользователь видит отфильтрованные результаты выдачи.
    actual-result: |
      Пользователь не видит никаких изменений, сайт не реагирует на действия пользователя.
      
